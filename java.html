    <script>
      // ฟังก์ชันคำนวณคะแนน //
      function number() {
        let number = prompt('What is your number');
        let grade;

        if (number > 80) {
          grade = 'A';
        } else if (number < 80 && number >= 70) {
          grade = 'B';
        } else if (number < 70 && number >= 60) {
          grade = 'C';
        } else if (number < 60 && number >= 50) {
          grade = 'D';
        } else {
          grade = 'F';
        }
        document.getElementById('number').innerHTML = `คะแนนเกรดของคุณ : ${grade}`;
      }
    </script>

    <script>
      //หาค่าอุณหภูมิ
      function fahrenheitToCelsius() {
        let inputFahrenheit = prompt("Enter temperature in Fahrenheit:");
        let celsiusValue = (parseFloat(inputFahrenheit) - 32) * (5 / 9);
        document.getElementById(
          "show1"
        ).innerText = `Fahrenheit: ${inputFahrenheit}°F, Celsius: ${celsiusValue.toFixed(
          2
        )}°C`;
      }

      function calculateCircleCircumference(radius) {
        return 2 * Math.PI * radius;
      }

      function calculateAndDisplayCircumference() {
        let inputElement = document.getElementById("input");
        let resultElement = document.getElementById("result");

        let radius = parseFloat(inputElement.value);

        if (!isNaN(radius)) {
          let circumference = calculateCircleCircumference(radius);
          resultElement.textContent = circumference.toFixed(2);
        } else {
          resultElement.textContent = "กรุณากรอกค่าที่ถูกต้อง";
        }
      }       
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch(
          "https://raw.githubusercontent.com/samayo/country-json/master/src/country-by-yearly-average-temperature.json"
        )
          .then((response) => response.json())
          .then((data) => {
            const countries = data.map((entry) => entry.country);
            const temperatures = data.map((entry) => entry.temperature);

            const cht = document.getElementById("Chart").getContext("2d");
            new Chart(cht, {
              type: "line",
              data: {
                labels: countries,
                datasets: [
                  {
                    label: "Temperature (°C) In World",
                    data: temperatures,
                    backgroundColor: "rgba(55, 192, 12, 0.2)",
                    borderColor: "rgba(55, 192, 12, 1)",
                    borderWidth: 2,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      });
    </script>

      function printAlphabets() {
        // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
        const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
        alphabets.split('').forEach((alphabet, index) => {
          // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
          setTimeout(() => {
            document.getElementById("demo").innerHTML = alphabet;
            console.log(alphabet);
          }, index * 1000); // 1000 milliseconds = 1 วินาที
        });
      }
